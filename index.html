<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeJournal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
              success: {
                50: '#ecfdf5',
                100: '#d1fae5',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
              },
              danger: {
                50: '#fef2f2',
                100: '#fee2e2',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
              }
            },
            fontFamily: {
              sans: ['"Bahnschrift SemiBold SemiConden"', 'Bahnschrift', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Fallback if local font isn't available, but we prioritize the requested one */
      @font-face {
        font-family: 'Bahnschrift SemiBold SemiConden';
        src: local('Bahnschrift SemiBold SemiConden'), local('Bahnschrift');
      }

      body {
        font-family: 'Bahnschrift SemiBold SemiConden', 'Bahnschrift', sans-serif;
        background-color: #f1f5f9; /* slate-100 */
        color: #334155; /* slate-700 */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
